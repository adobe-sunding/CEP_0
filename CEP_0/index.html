    <input type="text" class="exmo_input_text" placeholder="占位符" value="禁用编辑框" disabled>
    <input type="text" class="exmo_input_text" placeholder="占位符" value="警告编辑框" pattern="test">

<div class="exmo_area">
    <h2> BUTTON 按钮</h2>

    <button class="exmo_button">  Button</button>
    <button class="exmo_button" disabled>Button</button>
    <button class="exmo_button warning">警告</button>

    <button class="exmo_button_ghost">  Button</button>
    <button class="exmo_button_ghost" disabled>Button</button>
    <button class="exmo_button_ghost warning">警告</button>

    <button class="exmo_button_icon"> <i class="icon-layer-adjustment"></i></button>
    <button class="exmo_button_icon"> <i class="icon-sampler-graphics"></i></button>
    <button class="exmo_button_icon"> <i class="icon-settings"></i></button>
    <button class="exmo_button_icon"> <i class="icon-style-copy"></i></button>


    <input type="checkbox"  class="exmo_icon_cheackbox" id="check_btn1" autocomplete="off" checked>
    <label class="exmo_button_icon"  for="check_btn1"><i class="icon-layer-visible"></i></label>

    <input type="checkbox"  class="exmo_icon_cheackbox" id="check_btn2" autocomplete="off" checked>
    <label class="exmo_button_icon mini"  for="check_btn2"><i class="icon-layer-visible"></i></label>




    <div class="exmo_btn_group" data-toggle="buttons">

        <input type="radio" name="group1" id="option1" autocomplete="off" checked>
        <label class="btn btn_primary"  for="option1">
            <span>Radio</span>
        </label>

        <input type="radio" name="group1" id="option2" autocomplete="off" checked>
        <label class="btn btn_primary "  for="option2">
            <span><i class="icon-xor-intersect"></i></span>
        </label>

        <input type="radio" name="group1" id="option3" autocomplete="off" checked>
        <label class="btn btn_primary "  for="option3">
            <span><i class="icon-xor-difference"></i></span>
        </label>

        <input type="radio"  name="group1" id="option4" autocomplete="off" checked>
        <label class="btn btn_primary"  for="option4">
            <span><i class="icon-glyph"></i></span>
        </label>
    </div>



    <div class="exmo_btn_group" data-toggle="buttons">

        <input type="radio" name="group2" id="d1" autocomplete="off" checked>
        <label class="btn btn_primary "  for="d1">
            <span>Teet</span>
        </label>

        <input type="radio" name="group2" id="d2" autocomplete="off" checked>
        <label class="btn btn_primary "  for="d2">
            <span>设置</span>
        </label>

        <input type="radio" name="group2" id="d3" autocomplete="off" checked>
        <label class="btn btn_primary "  for="d3">
            <span>字符</span>
        </label>

        <input type="radio"  name="group2" id="d4" autocomplete="off" checked>
        <label class="btn btn_primary "  for="d4">
            <span>内容处理</span>
        </label>

    </div>


</div>



<div class="exmo_area">
    <h2> ICON 图标</h2>
    <button class="exmo_button"> <i class="icon-layer-adjustment"></i> Button</button>
    <i class="adobe"></i>


    <div class="exmo_row">
        <div class="exmo_inbox">
            <div class="exmo_box_name"><i class="icon-layer-search"></i></div>
            <input type="text" class="exmo_input_text" placeholder="占位符" value="普通编辑框">
        </div>

        <div class="exmo_inbox">
            <div class="exmo_box_name"><i class="icon-xor-difference"></i></div>
            <input type="text" class="exmo_input_text" placeholder="占位符" value="普通编辑框">
        </div>
    </div>

    <div class="exmo_row">
        <div class="exmo_inbox">
            <div class="exmo_box_name">文字</div>
            <input type="text" class="exmo_input_text" placeholder="占位符" value="普通编辑框">
        </div>

        <div class="exmo_inbox">
            <div class="exmo_box_name">X</div>
            <input type="text" class="exmo_input_text" placeholder="占位符" value="普通编辑框">
        </div>
    </div>

    <div class="exmo_row">
        <div class="exmo_inbox">
            <div class="exmo_box_name">总行几个</div>
            <input type="text" class="exmo_input_text" placeholder="占位符" value="普通编辑框">
        </div>

        <div class="exmo_inbox">
            <div class="exmo_box_name">test</div>
            <input type="text" class="exmo_input_text" placeholder="占位符" value="普通编辑框">
        </div>
    </div>
</div>
