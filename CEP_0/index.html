<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">

	<!--载入样式表-->
    <link href="./css/styles.css" type="text/css" rel="stylesheet">
    <link href="./css/Ex-morphogen/exmo_main.css" type="text/css" rel="stylesheet">

	<!--载入官方 JavaScript 库-->
    <script type="text/javascript" src="./js/adobe/CSInterface.js"></script>
    <script type="text/javascript" src="./js/adobe/Vulcan.js"></script>
    <script type="text/javascript" src="./js/adobe/AgoraLib.js"></script>

    <!--载入界面颜色变化 JavaScript 库-->
    <script type="text/javascript" src="./js/UI_theme.js"></script>

    <!--载入 JQuery -->
    <script type="text/javascript">window.module = undefined</script>
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>

    <!--载入 JavaScript 文件-->
    <script type="text/javascript" src="./js/main.js"></script>

</head>

<body>
<!--页面内容：-->




<div class="exmo_area">
    <h2> INPUT 输入框</h2>

<input type="text" class="exmo_input_text" placeholder="占位符" value="普通编辑框">
<input type="text" class="exmo_input_text" placeholder="占位符_普通" value="">
<input type="text" class="exmo_input_text" placeholder="占位符_禁用" value="" disabled>

<input type="text" class="exmo_input_text" placeholder="占位符" value="禁用编辑框" disabled>
<input type="text" class="exmo_input_text" placeholder="占位符" value="警告编辑框" pattern="not-fail">

</div>

<div class="exmo_area">
    <h2> BUTTON 按钮</h2>

    <button class="exmo_button">  Button</button>
    <button class="exmo_button" disabled>Button</button>
    <button class="exmo_button warning">  警告</button>

    <button class="exmo_button_ghost">  Button</button>
    <button class="exmo_button_ghost" disabled>Button</button>
    <button class="exmo_button_ghost warning">  警告</button>

</div>



<div class="exmo_area">
    <h2> ICON 图标</h2>
    <button class="exmo_button"> <i class="icon-layer-adjustment"></i> Button</button>
    <i class="adobe"></i>


    <div class="exmo_row">
        <div class="exmo_inbox">
            <div class="exmo_box_name"><i class="icon-layer-search"></i></div>
            <input type="text" class="exmo_input_text" placeholder="占位符" value="普通编辑框">
        </div>

        <div class="exmo_inbox">
            <div class="exmo_box_name"><i class="icon-xor-difference"></i></div>
            <input type="text" class="exmo_input_text" placeholder="占位符" value="普通编辑框">
        </div>
    </div>

    <div class="exmo_row">
        <div class="exmo_inbox">
            <div class="exmo_box_name">文字</div>
            <input type="text" class="exmo_input_text" placeholder="占位符" value="普通编辑框">
        </div>

        <div class="exmo_inbox">
            <div class="exmo_box_name">X</div>
            <input type="text" class="exmo_input_text" placeholder="占位符" value="普通编辑框">
        </div>
    </div>

    <div class="exmo_row">
        <div class="exmo_inbox">
            <div class="exmo_box_name">总行几个</div>
            <input type="text" class="exmo_input_text" placeholder="占位符" value="普通编辑框">
        </div>

        <div class="exmo_inbox">
            <div class="exmo_box_name">test</div>
            <input type="text" class="exmo_input_text" placeholder="占位符" value="普通编辑框">
        </div>
    </div>







</div>

</body>


</html>
